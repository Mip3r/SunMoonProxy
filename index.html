<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SunMoon Proxy</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #181824; color: #e6f7ff; }
    .sidebar { position: fixed; left: 0; top: 0; height: 100vh; width: 52px; background: rgba(0,0,0,0.8); border-right: 3px solid black; display: flex; flex-direction: column; align-items: center; z-index: 50; }
    .sidebar a { margin: 16px 0; display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 50%; transition: background 0.2s; }
    .sidebar a:hover { background: rgba(255,255,255,0.2); }
    .sidebar svg { width: 24px; height: 24px; color: #a5adce; }
    .sidebar a:hover svg { color: white; }
    .main { margin-left: 52px; padding: 20px; min-height: 100vh; }
    .welcome { text-align: center; margin-top: 100px; }
    .proxy-iframe { width: 100%; height: calc(100vh - 60px); border: none; }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" id="proxy-btn" title="Proxy">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
      </svg>
    </a>
  </div>
  <div class="main">
    <div class="welcome" id="welcome" style="display: none;">
      <h1>Welcome to SunMoon Proxy</h1>
      <p>Use the sidebar to navigate: Proxy or Lunar.</p>
    </div>
    <div class="proxy-section" id="proxy-section">
      <form id="url-form" style="margin-bottom: 20px;">
        <input type="text" id="url-input" placeholder="Enter URL to load..." style="width: 70%; padding: 10px; border: 1px solid #a5adce; background: #181824; color: #e6f7ff;" />
        <button type="submit" style="padding: 10px 20px; background: #a5adce; color: #181824; border: none; cursor: pointer;">Load</button>
        <button type="button" id="back-btn" style="padding: 10px 20px; background: #666; color: #fff; border: none; cursor: pointer; margin-left: 10px;">Back</button>
      </form>
      <iframe id="proxy-iframe" class="proxy-iframe" src="about:blank"></iframe>
    </div>
  </div>
  <script>
    const proxyBtn = document.getElementById('proxy-btn');
    const backBtn = document.getElementById('back-btn');
    const welcome = document.getElementById('welcome');
    const proxySection = document.getElementById('proxy-section');
    const urlForm = document.getElementById('url-form');
    const urlInput = document.getElementById('url-input');
    const proxyIframe = document.getElementById('proxy-iframe');

    backBtn.addEventListener('click', (e) => {
      e.preventDefault();
      proxySection.style.display = 'none';
      welcome.style.display = 'block';
      proxyIframe.src = 'about:blank';
    });

    proxyBtn.addEventListener('click', (e) => {
      e.preventDefault();
      welcome.style.display = 'none';
      proxySection.style.display = 'block';
    });
  </script>
</body>
</html></content>
