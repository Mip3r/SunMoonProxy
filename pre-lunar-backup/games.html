<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Games - SunMoon Proxy</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="app">
		<nav class="nav">
			<a class="brand" href="index.html">
				<img src="assets/logo.png" alt="SunMoon logo">
				<div class="name">SunMoon Proxy</div>
			</a>
			<a href="index.html"><img src="assets/logo.png" alt="Home" style="width:28px;height:28px;object-fit:contain"></a>
			<a href="games.html"><img src="assets/game_button.png" alt="Games" style="width:28px;height:28px;object-fit:contain"></a>
			<a href="info.html"><img src="assets/info_button.png" alt="Info" style="width:28px;height:28px;object-fit:contain"></a>
			<a href="settings.html"><img src="assets/settings_button.png" alt="Settings" style="width:28px;height:28px;object-fit:contain"></a>
		</nav>


    <header class="header"></header>
		<main class="main">
			<section class="hero">
				<div class="title">Games</div>
				<div class="subtitle">Click a game to open it in an embedded view.</div>

				<div class="games-grid">
					<!-- Game cards with their own icons that link to dedicated game pages -->
					<div class="game-card">
						<img src="assets/game_button.png" alt="1v1.lol">
						<h3>1v1.lol</h3>
						<div>
							<a href="index.html?open=games/1v1.lol.html" class="play-button">Play Game</a>
						</div>
					</div>
					
					<div class="game-card">
						<img src="assets/game_button.png" alt="Tomb of the Mask">
						<h3>Tomb of the Mask</h3>
						<div>
							<a href="index.html?open=games/tomb_of_the_mask.html" class="play-button">Play Game</a>
						</div>
					</div>
					<!-- Add more game cards here -->
				</div>
			</section>
			</main>
			</div>

			<script>
			// Handle sm:// protocol navigation (same routing as index)
			function openLink(url) {
				if (!url.startsWith('sm://')) return;
				const page = url.replace('sm://', '');
				switch(page) {
					case 'games': location.href = 'games.html'; break;
					case 'info': location.href = 'info.html'; break;
					case 'settings': location.href = 'settings.html'; break;
					case 'browser': location.href = 'browser.html'; break;
					default: console.warn('Unknown sm:// link:', url);
				}
			}
			</script>
	</body>
	</html>
